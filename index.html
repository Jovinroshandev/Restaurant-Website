<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__head">Restaurant</h1>
            <p class="header__desc">Home Receipe Contact</p>
        </div>
        <div class="content-container">
            <div class="section-one">
                <img src="image/pexels-saveurssecretes-9832637.jpg" alt="food-image">
                <h2 class="section-one__head">KT Hunt</h1>
                <p class="section-one__desc">Be Ready for Non veg Hunting Challenge</p>
                <button class="section-one__button">Order Now</button>
            </div>
            <div class="section-one">
                <img src="image/pexels-vladimir-waikar-1959075778-28885201.jpg" alt="food-image">
                <h2 class="section-one__head">Samosa Bai</h1>
                <p class="section-one__desc">Be Ready for Non veg Hunting Challenge</p>
                <button class="section-one__button">Order Now</button>
            </div>
            <div class="section-one">
                <img src="image/pexels-prabal-9609840.jpg" alt="food-image">
                <h2 class="section-one__head">KG Briyani</h1>
                <p class="section-one__desc">variety of delicious non-vegetarian dishes</p>
                <button class="section-one__button">Order Now</button>
            </div>
            <div class="section-one">
                <img src="image/pexels-ali-dashti-506667798-17649373.jpg" alt="food-image">
                <h2 class="section-one__head">Kadal Sapadu</h1>
                <p class="section-one__desc">from succulent meats to flavorful seafood</p>
                <button class="section-one__button">Order Now</button>
            </div>
        </div>
        <div class="contact">
            <form class="contact__form">
                <table>
                    <tr>
                        <td></td><td><h1>Contact Us</h1></td>
                    </tr>
                    <tr>
                        <td>Name</td><td><input type="text" placeholder="Name" class="contact-name"></td>
                    </tr>
                    <tr>
                        <td>Age</td><td><input type="number" placeholder="Age" class="contact-age"></td>
                    </tr>
                    <tr>
                        <td>Email</td><td><input type="email" placeholder="Email" class="contact-email"></td>
                    </tr>
                </table>
            </form>
            <button type="submit" class="contact__button">Send</button>
        </div>
    </div>
</body>
</html>
